<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    .links {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    a {
      text-decoration: none;
      background: #007acc;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-align: center;
      transition: background 0.3s;
    }
    a:hover {
      background: #005b99;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Site</h1>
  <div class="links">
    <a href="Standalone.html">Standalone</a>
    <a href="pro final.html">Pro</a>
    <a href="pro plus final.html">Pro Plus</a>
    <a href="essential final.html">Essential</a>
  </div>
</body>
</html>
